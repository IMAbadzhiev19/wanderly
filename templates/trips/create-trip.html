{% extends 'common/base.html' %}

{% block content %}
    <div class="create-trip-container">
        <h2>Create Trip</h2>
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <p class="field">
                    <label>{{ field.label }}</label>
                    {{ field }}

                    {{ field.errors }}
                </p>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
